{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class=" bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 mt-8">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0 bg-green-500 md:w-1/3 flex items-center justify-center p-12">
                <i class="fa fa-solid fa-prescription text-9xl text-white"></i>
            </div>
            <div class="p-4 md:p-16 md:w-2/3">
                <div class="uppercase tracking-wide text-center text-3xl text-green-600 mb-2">
                    NOHD Pharmacy
                </div>
                <p class="text-gray-700 text-sm mb-6 text-center border-b-2 border-zinc-200 p-2">
                    Inventory Management System
                </p>
                <div class="grid md:grid-cols-2 gap-4 text-xs uppercase">
                    <a href="{% url 'main_store' %}" class="w-full md:w-auto">
                        <div class="bg-cyan-600 hover:bg-white hover:text-cyan-700 hover:border hover:border-cyan-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-warehouse mr-2 fa-2x"></i>
                            <span>Main store</span>
                        </div>
                    </a>
                    <a href="{% url 'store_list' %}" class=" md:w-auto text-xs uppercase">
                        <div class="bg-fuchsia-600 hover:bg-white hover:text-fuchsia-700 hover:border hover:border-fuchsia-600 text-white p-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-hospital mr-2 fa-2x"></i>
                            <span>pharmacy units</span>
                        </div>
                    </a>
                </div>

                {%if request.user.is_superuser %}
                <div class="mt-4 p-2">
                    <a href="{% url 'worth' %}" class="w-full md:w-auto uppercase">
                        <div class="bg-emerald-600 hover:bg-white hover:text-emerald-700 hover:border hover:border-emerald-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <span class="mr-2 text-xl">&#x20A6;</span>
                            <span class="text-xs">Pharmacy Worth</span>
                        </div>
                    </a>                   
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
