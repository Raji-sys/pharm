{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class=" bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0 bg-green-500 md:w-1/3 flex items-center justify-center p-12">
                <i class="fa fa-solid fa-prescription text-9xl text-white"></i>
            </div>
            <div class="p-8 md:p-16 md:w-2/3">
                <div class="uppercase tracking-wide text-center text-2xl md:text-4xl  text-green-600 mb-2">
                    NOHD Pharmacy Store
                </div>
                <p class="text-gray-700 text-lg mb-12 text-center border-t-2 border-zinc-200">
                    Inventory Management System
                </p>
                <div class="grid md:grid-cols-2 gap-4 text-xs uppercase ">
                    <a href="{% url 'list' %}" class="w-full md:w-auto">
                        <div class="bg-cyan-600 hover:bg-white hover:text-cyan-700 hover:border hover:border-cyan-600 text-white  py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-pills mr-2"></i>
                            <span>Drugs</span>
                        </div>
                    </a>
                    <a href="{% url 'record' %}" class="w-full md:w-auto">
                        <div class="bg-amber-600 hover:bg-white hover:text-amber-700 hover:border hover:border-amber-600 text-white  py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-clipboard-list mr-2"></i>
                            <span>Record</span>
                        </div>
                    </a>
                    <a href="{% url 'restocked' %}" class="w-full md:w-auto">
                        <div class="bg-blue-600 hover:bg-white hover:text-blue-700 hover:border hover:border-blue-600 text-white  py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-recycle mr-2"></i>
                            <span>Restocking</span>
                        </div>
                    </a>
                    <a href="{% url 'worth' %}" class="w-full md:w-auto">
                        <div class="bg-emerald-600 hover:bg-white hover:text-emerald-700 hover:border hover:border-emerald-600 text-white  py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <span class="mr-2">&#x20A6;</span>
                            <span>Worth</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
