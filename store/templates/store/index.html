{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 mt-8">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
      <div class="md:flex">
        <div class="md:flex-shrink-0 bg-gradient-to-tr from-blue-400  to-blue-600 md:w-1/3 flex items-center justify-center p-12">
          <i class="fas fa-prescription text-9xl text-white "></i>
        </div>
        <div class="p-4 md:p-16 md:w-2/3">
          <div class="uppercase tracking-wide text-center text-3xl text-blue-500 font-medium mb-2">
            NOHD Pharmacy
          </div>
          <p class="text-gray-500 text-sm mb-6 text-center border-b-2 border-gray-200 pb-2">
            Inventory Management System
          </p>
          <div class="grid md:grid-cols-2 gap-4 text-sm uppercase font-medium">
            <a href="{% url 'main_store' %}" class="group">
              <div class="bg-sky-600 group-hover:bg-white text-white group-hover:text-sky-600 border border-transparent group-hover:border-sky-500 py-3 px-6 rounded-lg shadow-md group-hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-warehouse mr-3 text-2xl group-hover:scale-110 transition-transform"></i>
                <span>Main Store</span>
              </div>
            </a>
            <a href="{% url 'store_list' %}" class="group">
              <div class="bg-purple-600 group-hover:bg-white text-white group-hover:text-purple-600 border border-transparent group-hover:border-purple-500 py-3 px-6 rounded-lg shadow-md group-hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-hospital mr-3 text-2xl group-hover:scale-110 transition-transform"></i>
                <span>Pharmacy Units</span>
              </div>
            </a>
          </div>
            {% if request.user.is_superuser %}
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 text-sm uppercase font-medium">
            <a href="{% url 'worth' %}" class="group">
              <div class="bg-yellow-600 group-hover:bg-white text-white group-hover:text-yellow-500 border border-transparent group-hover:border-yellow-500 py-3 px-6 rounded-lg shadow-md group-hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
              <i class="fas fa-naira-sign mr-3 text-2xl group-hover:scale-110 transition-transform"></i>
              <span>Pharmacy Value</span>
              </div>
            </a>
            <a href="#" class="group">
              <div class="bg-teal-600 group-hover:bg-white text-white group-hover:text-teal-500 border border-transparent group-hover:border-teal-500 py-3 px-6 rounded-lg shadow-md group-hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
              <i class="fas fa-user-check mr-3 text-2xl group-hover:scale-110 transition-transform"></i>
              <span>Login Tracker</span>
              </div>
            </a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
