{% extends "base.html" %}
{% load static %}
{% block title %}Main Store Dashboard{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-gray-50 rounded-lg shadow-xl overflow-hidden mt-6">
    <div class="bg-gradient-to-r from-cyan-500 to-emerald-500 p-4 text-center mb-2">
        <span class="text-lg font-bold text-white uppercase tracking-wider">MAIN STORE MANAGEMENT</span>
    </div>
                <div class="grid md:grid-cols-5 grid-cols-2 gap-4 text-xs uppercase p-10">
                    <a href="{% url 'list' %}" class="w-full md:w-auto">
                        <div class="bg-cyan-600 hover:bg-white hover:text-cyan-700 hover:border hover:border-cyan-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-pills fa-2x mr-2"></i>
                            <span>Store Inventory</span>
                        </div>
                    </a>
                    <a href="{% url 'record' %}" class="w-full md:w-auto">
                        <div class="bg-amber-600 hover:bg-white hover:text-amber-700 hover:border hover:border-amber-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-clipboard-list fa-2x mr-2"></i>
                            <span>Store Record</span>
                        </div>
                    </a>
                    <a href="{% url 'restocked' %}" class="w-full md:w-auto">
                        <div class="bg-blue-600 hover:bg-white hover:text-blue-700 hover:border hover:border-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-recycle fa-2x mr-2"></i>
                            <span>Store Restocking</span>
                        </div>
                    </a>
                   <div class="relative ">
                        <a href="{% url 'expiry_notification' %}" class="md:w-auto text-xs uppercase">
                            <div class="bg-rose-600 hover:bg-white hover:text-rose-600 border border-rose-600 hover:border hover:border-rose-600 text-white p-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                                <i class="fa fa-solid fa-warning fa-2x mr-2"></i>
                                <span>expiry notice</span>
                            </div>
                        </a>
                        {% if expiring_drugs_count > 0 %}
                            <span class="absolute -top-2 -right-2 bg-blue-500 text-white hover:bg-white hover:border border-blue-700 hover:text-blue-700 text-sm font-bold rounded-full h-10 w-10 flex items-center justify-center">
                                {{ expiring_drugs_count }}
                            </span>
                        {% endif %}
                    </div>
                    <a href="{% url 'main_store_value' %}" class="w-full md:w-auto">
                        <div class="bg-green-600 hover:bg-white hover:text-green-700 hover:border hover:border-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out flex items-center justify-center">
                            <i class="fa fa-solid fa-calculator fa-2x mr-2"></i>
                            <span>Stock Value</span>
                        </div>
                    </a> 
            </div>
        </div>
        </div>
{% endblock %}
